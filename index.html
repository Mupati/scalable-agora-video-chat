<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build A Scalable Video Chat Application With Agora"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Live Broadcasting, Video, Agora"
    />
    <meta name="author" content="Kofi Obrasi Ocran" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.2.1.js"></script>
    <title>Build A Scalable Video Chat Application With Agora</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img src="./agora-logo.png" alt="Agora Logo" class="img-fuild" />
            </div>
          </div>
        </div>
        <section id="login-form" v-if="!isLoggedIn">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-6 offset-sm-3">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Your APP ID</label>
                    <input type="text" class="form-control" v-model="appID" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Channel Name</label>
                    <input type="text" class="form-control" v-model="room" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Token</label>
                    <input type="text" class="form-control" v-model="token" />
                  </div>
                  <div
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert"
                    v-if="isError"
                  >
                    Please enter correct details from your Agora Dashboard
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-primary text-center"
                      @click.prevent="joinRoom"
                      :disabled="room === null || token === null || appID === null"
                    >
                      Join Call
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- <section id="video-container" v-else>
          <div id="local-video"></div>
          <div id="remote-video"></div>

          <div class="action-btns">
            <button
              type="button"
              class="btn btn-info"
              @click="handleAudioToggle"
            >
              {{ mutedAudio ? "Unmute" : "Mute" }}
            </button>
            <button
              type="button"
              class="btn btn-primary mx-4"
              @click="handleVideoToggle"
            >
              {{ mutedVideo ? "ShowVideo" : "HideVideo" }}
            </button>
            <button type="button" class="btn btn-danger" @click="endCall">
              EndCall
            </button>
          </div>
        </section> -->

        <section ref="remoteVidList" id="callersList" v-if="isLoggedIn">
          <div id="local-video" class="grid-item"></div>
          <div
            v-for="remoteId in remoteStreamIds"
            :id="'agora_remote_'+remoteId"
            class="grid-item"
          ></div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./index.js"></script>
  </body>
</html>
