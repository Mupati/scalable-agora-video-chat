<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build A Scalable Video Chat Application With Agora"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Live Broadcasting, Video, Agora"
    />
    <meta name="author" content="Kofi Obrasi Ocran" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.3.0.js"></script>
    <title>Build A Scalable Video Chat Application With Agora</title>
  </head>
  <body>
    <div id="app">
      <main>
        <section id="login-form" v-if="!isLoggedIn">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-6 offset-sm-3">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" v-model="name" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Room Name</label>
                    <input type="text" class="form-control" v-model="room" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Agora Token</label>
                    <input
                      type="text"
                      class="form-control"
                      v-model="roomToken"
                    />
                  </div>
                  <div
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert"
                    v-if="isError"
                  >
                    Invalid room name or token
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-primary text-center"
                      @click.prevent="joinRoom"
                      :disabled="room === null || roomToken === null"
                    >
                      Join Call
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section id="video-container" v-else>
          <div ref="localVideo" id="local-video"></div>
          <div ref="remoteVideo" id="remote-video"></div>
          <!-- 
          <div id="action-btns">
            <button @click="leaveChannel">Cancel</button>
          </div> -->
          <div class="action-btns">
            <button
              type="button"
              class="btn btn-info"
              @click="handleAudioToggle"
            >
              {{ onAudio ? "Mute" : "Unmute" }}
            </button>
            <button
              type="button"
              class="btn btn-primary mx-4"
              @click="handleVideoToggle"
            >
              {{ onVideo ? "HideVideo" : "ShowVideo" }}
            </button>
            <button type="button" class="btn btn-danger" @click="endCall">
              EndCall
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./index.js"></script>
  </body>
</html>
